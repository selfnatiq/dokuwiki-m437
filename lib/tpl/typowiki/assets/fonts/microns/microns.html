<html>
<head>
  <link rel="stylesheet" type="text/css" href="microns.css" />
  <title>Microns</title>
  <meta name="description" content="The universal icon set for user interfaces.">
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      font-family: sans-serif;
      font-size: 12px;
      font-weight: bold;
      background-color: #f3f5f6;
      display: flex;
      margin: auto;
      text-align: center;
    }

    main {
      margin: auto;
      max-width: 720px;
      padding: 20px;
    }

    ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-between;
      margin: -8px;
    }

    p, hr {
      margin: 12px 0;
    }

    li {
      padding: 8px 6px;
      min-width: 32px;
    }

    figcaption {
      margin-top: 8px;
      max-width: 60px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }

    img {
      display: block;
      height: 32px;
      margin: auto;
    }

    .mu {
      font-size: 32px;
      line-height: 1;
    }

    a {
      color: #456fff;
    }

    img, .mu {
      display: none;
    }

    #radio-svg:checked ~ ul img {
      display: block;
    }

    #radio-font:checked ~ ul .mu {
      display: block;
    }

    #radio-svg:checked ~ label[for="#radio-svg"],
    #radio-font:checked ~ label[for="#radio-font"] {
      font-weight: bold;
    }

    label {
      display: inline-block;
      padding: 8px;
      margin-bottom: 12px;
    }

  </style>
</head>
